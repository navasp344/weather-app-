<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather...</title>
    <link rel="stylesheet" href="weather.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false" id="city-name"/>
        <button onclick="{checkWeather()}"><img src="images/search.png" /></button>
      </div>
      <p class="error">Invalid City Name</p>
      <div class="weather">
        <img src="images/rain.png" class="weather-icon" />
        <h1 class="temp">16Â°C</h1>
        <h2 class="city">Malappuram</h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" />
          <div>
          <p class="humidity">50%</p>
          <p>Humdity</p>
          </div>
        </div>
        <div class="col">
            <img src="images/wind.png" />
          <div>
          <p class="wind">50 km/h</p>
          <p>Wind speed</p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="weather.js"></script>
</html>
